<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API请求示例</title>
</head>
<body>

<div id="apiData"></div>

<script>
    // 获取API的URL
    const apiUrl = 'https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita';

    // 使用Fetch API进行异步请求
    fetch(apiUrl)
        .then(response => {
            // 检查请求是否成功
            if (!response.ok) {
                throw new Error(`请求失败: ${response.status}`);
            }
            // 将响应解析为JSON格式
            return response.json();
        })
        .then(data => {
            // 处理获取的数据
            document.getElementById('apiData').innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            // 处理请求失败的情况
            console.error('发生错误:', error);
        });
</script>

</body>
</html>
